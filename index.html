<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>SCOREBOARD</title>
</head>
<!-- NOTE this is the body -->

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="bg-image ">
    <header>
        <section class="row">
            <div class="col-12 d-flex justify-content-end">
                <button onclick="resetScoreHome()" class="mt-5 btn btn-dark btn-lg">RESET</button>
            </div>
        </section>
    </header>

    <main class="container-fluid">
        <section class="row score-size justify-content-around align-items-center">

            <div class="col-4 score-details text-center">
                <h1 class="text-white pt-2">HOME</h1>
                <div class="score-counter">
                    <p id="home-score">00</p>
                </div>
                <!-- <div class="score-counter">
                    <p class="text-center" id="away-score">00</p>
                </div> -->
            </div>
            <div class="col-4 score-details text-center">
                <h1 class="text-white pt-2">AWAY</h1>
                <div class="score-counter">
                    <p class="text-center" id="away-score">00</p>
                </div>
            </div>

        </section>
        <section class="row justify-content-center btn-row">
            <div class="col-6 text-end">
                <button class="btn btn-dark btn-lg" onclick="homeScore()">HOME +1</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark btn-lg" onclick="awayScore()">AWAY +1</button>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-dark btn-lg" onclick="homeScoreThree()">HOME +3</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark btn-lg" onclick="awayScoreThree()">AWAY +3</button>
            </div>

        </section>


    </main>
    <script src="app.js"></script>
</body>
<!-- NOTE THIS IS MY FOOTER -->
<footer>
    This is my footer
</footer>

</html>
